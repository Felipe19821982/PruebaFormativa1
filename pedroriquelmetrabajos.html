<html lang="en">
<head>

</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<body>
    <style>
        body {                                   
            text-align: center; /* Centrar todo el contenido */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
            background-color: black; /* Cambiar color de fondo a negro */
        }
        .carousel-item img {
            width: 100%; /* La imagen ocupará todo el ancho del carrusel */
            height: auto; /* Altura automática para mantener la proporción */
        }

        /* Estilos para el título y descripción del carrusel */


        .carousel {
        width: 60%; /* Ancho del carrusel */
        margin: auto; /* Centrar horizontalmente */
        }
        .volver-button {
            background-color: #00bfff; /* Color de fondo */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado interno */
            text-align: center; /* Alinear texto */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Mostrar como elemento de bloque */
            font-size: 16px; /* Tamaño de fuente */
            margin-top: 20px; /* Espaciado superior */
            cursor: pointer; /* Cambiar cursor al pasar el mouse */
            border-radius: 5px; /* Borde redondeado */
        }
        /* Estilos para el botón al pasar el mouse */
        .volver-button:hover {
            background-color: #0080ff; /* Cambiar color de fondo al pasar el mouse */
        }
    </style>
    <h1 style="color:skyblue;">TRABAJOS HECHOS POR PEDRO RIQUELME</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Imagenes/trabajos.taller2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Imagenes/camion4.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Imagenes/trabajo1.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script>
        // Selecciona el carrusel
        var myCarousel = document.querySelector('#carouselExampleIndicators');
        // Crea un nuevo objeto de carrusel de Bootstrap
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 4000 // Cambia las diapositivas cada 4 segundos
        });
     </script>
     </div>
     <div><a href="categoriamecanicos.html" class="volver-button">Volver</a>
  </div>
